<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet hover sur un input[type="color"]</title>
    <style>
        /* Style général de la page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Wrapper pour garder tout centré */
        .color-selector-wrapper {
            position: relative;
        }

        /* Bouton rond de couleur */
        .color-selector {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #000; /* Couleur par défaut */
            border: 2px solid #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Effet de survol - agrandir et changer de bordure */
        .color-selector-wrapper:hover .color-selector {
            transform: scale(1.1); /* Agrandir légèrement */
            border-color: #007bff; /* Changer la bordure au survol */
        }

        /* Cacher l'input de couleur par défaut */
        .color-input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none; /* Empêche de cliquer sur l'input si masqué */
            transition: opacity 0.3s ease;
        }

        /* Lorsqu'on survole l'input ou le wrapper, l'input devient visible */
        .color-selector-wrapper:hover .color-input {
            opacity: 1;
            pointer-events: auto; /* Permet à l'input de recevoir des clics */
        }
    </style>
</head>
<body>

<div class="color-selector-wrapper">
    <div class="color-selector"></div>
    <input type="color" class="color-input" id="colorPicker" onchange="updateColor()">
</div>

<script>
    // Fonction pour changer la couleur du cercle lorsque l'utilisateur sélectionne une nouvelle couleur
    function updateColor() {
        var color = document.getElementById('colorPicker').value;
        document.querySelector('.color-selector').style.backgroundColor = color;
    }
</script>

</body>
</html>
